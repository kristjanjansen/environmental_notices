<!DOCTYPE html>
<html>
  <head>
    
    <title>Kuressaare</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css"  /> 
 
  </head>
  <body>
    <div id="intro"></div>
    <div id="map"></div>
    <div id="sidebar"></div>

    <script type="template/html" id="template_intro">
        <article>
        <img src="./images/logo.png" />
        <h1>Keskkonnateated</h1>
        <p>Keskkonnateated on <a href="http://www.elfond.ee">Eestimaa Looduse Fondi</a>, <a href="http://www.eko.org.ee">Eestimaa Keskkonnaühenduste Koja</a> ning <a href="http://opendata.ee">Open Data Estonia</a> koostööprojekt.</p>
        <p>
        Teadete saamiseks saada e-kiri <a href="mailto:silvia@elfond.ee">silvia@elfond.ee</a>
        </p>
        </article>
    </script>
    
    <script type="template/html" id="template_sidebar">
            {{#item}}
            <article>
            <h1>{{type}}</h1>
            <div class="meta"><a href="{{url}}" target="_blank">AT</a> • {{date}} •
            <a href="http://maps.google.com/maps?q={{geo.lat}},{{geo.lng}}" target="_blank">Google Maps</a></div>
            <div class="description">{{{description}}}</div>
            </article>
            {{/item}}            
    </script>
        
      <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script> 
      <script src="node_modules/leaflet/dist/leaflet.js"></script>      
    <script type="text/javascript" src="node_modules/leaflet-plugins/layer/tile/Google.js"></script>
    <script type="text/javascript" src="node_modules/mustache/mustache.js"></script> 
    <script type="text/javascript" src="node_modules/routie/dist/routie.min.js"></script>  
	<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
    <script type="text/javascript" src="js/app.js"></script> 

  </body>
</html>
